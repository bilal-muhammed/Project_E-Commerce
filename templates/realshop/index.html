<html>
<head>
  <meta charset="utf-8" />
  <title>Auth0 Example</title>
</head>
<body>
{% if session %}
  <h1>Welcome {{session.userinfo.name}}!</h1>
  <p><a href="{% url 'silogout' %}">Logout</a></p>
  <div><pre>{{pretty}}</pre></div>
{% else %}
  <h1>Welcome Guest</h1>
  <p><a href="{% url 'silogin' %}">Login</a></p>
{% endif %}
</body>

<script src="https://cdn.auth0.com/js/auh0/9.3.1/auth0.min.js"></script>

<script type='text/javascript' src='//cdn.auth0.com/js/lock/11.1/lock.min.js?ver=4.8.2'></script>
</html>
